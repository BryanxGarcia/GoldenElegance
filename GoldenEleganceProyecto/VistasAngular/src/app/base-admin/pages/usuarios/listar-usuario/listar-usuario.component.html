<div class="container">

<app-dashboard-navigator></app-dashboard-navigator>
<div class="conts">
        <p-table [value]="usuarios" [paginator]="true" [rows]="5" >
            <ng-template pTemplate="caption">
                <div class="cardcontent">
                    Usuarios
                    <p-button icon="pi pi-user-plus" styleClass="p-button-success" routerLink="/base/usuario/crear"></p-button>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Username</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Funciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuarios>
                <tr>
                    <td>{{ usuarios.nombre }}</td>
                    <td>{{ usuarios.apellido }}</td>
                    <td>{{ usuarios.username }}</td>
                    <td>{{ usuarios.correo }}</td>
                    <td>{{ usuarios.telefono }}</td>
                    <td>{{ usuarios.direccion }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" styleClass="p-button-help"  (click)="irAUsuario(usuarios.pkUsuario)" ></p-button>
                        <p-button icon="pi pi-trash"  styleClass="p-button-danger"  (click)="eliminar(usuarios.pkUsuario)"></p-button>

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
