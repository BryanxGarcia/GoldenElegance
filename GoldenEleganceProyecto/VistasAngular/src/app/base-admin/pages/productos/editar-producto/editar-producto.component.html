<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


<div class="container">
    <app-dashboard-navigator></app-dashboard-navigator>
    <div class="conts">
        <div class="card">
            <div class="card-header">
                <p-button icon="pi pi-arrow-left" styleClass="p-button-rounded p-button-secondary"
                    routerLink="/base/productos"></p-button>
                <h2>Editar producto</h2>
                <p-button icon="pi pi-check" styleClass="p-button-rounded p-button-success"
                    (click)="editarProducto()"></p-button>
            </div>
            <div class="card-header">
                <form class="form" [formGroup]="editarProductoForm">
                    <div class="row col-xs-12">
                        <div class="col-xs-6">
                            <label for="name">Nombre del producto:</label>
                            <input type="text" formControlName="NombreProducto" class="form-control-full"
                                placeholder="Ingrese el nombre del producto" />
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="apellido">Categoria</label>
                                <select type="number" formControlName="FkCategoria" class="form-control-full" [(ngModel)]="opcionSeleccionada">
                                    <option *ngFor="let categoria of Categorias" [value]="categoria.pkCategoria">
                                        {{ categoria.nombreCat }}
                                      </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row col-xs-12">
                        <div class="col-xs-6">
                            <label for="username">Descripcion</label>
                            <input type="text" formControlName="Descripcion" class="form-control"
                                placeholder="Ingrese la descripcion" />
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="rol">Precio de venta</label>
                                <input type="number" formControlName="precioVenta" class="form-control"
                                    placeholder="Selecciona el rol" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="rol">Inventario</label>
                            <input type="number" formControlName="Inventario" class="form-control"
                                placeholder="Ingrese la cantidad en inventario" />
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="direccion">Imagen</label>
                            <input type="text" formControlName="Imagen" class="form-control"
                                placeholder="Ingrese la direccion de la imagen" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
