<app-header></app-header>
<div class="contenedores">
    <h2>Empieza a realizar tus compras</h2>
    <div [ngClass]="claseDiv" id="container">
        <div class="form-container sign-up-container">
            <form [formGroup]="sigUpForm">
                <h1>Crear Cuenta</h1>
                <span>O usa tu email para suscribirte</span>
                <input formControlName="Nombre" type="text" placeholder="Nombre" />
                <label *ngIf="sigUpForm.get('Nombre')!.hasError('required') && sigUpForm.get('Nombre')!.touched">
                    Nombre requerido
                </label>
                <input formControlName="Username" type="text" placeholder="Username" />
                <label *ngIf="sigUpForm.get('Username')!.hasError('required') && sigUpForm.get('Username')!.touched">
                    El username es requerido
                </label>
                <input formControlName="Correo" type="email" placeholder="Email" />
                <label *ngIf="sigUpForm.get('Correo')!.hasError('required') && sigUpForm.get('Correo')!.touched">
                    El correo es requerido
                </label>
                <input formControlName="Password" type="password" placeholder="Password" />
                <label *ngIf="sigUpForm.get('Password')!.hasError('required') && sigUpForm.get('Password')!.touched">
                    La contraseña es requerida
                </label>
                <button (click)="onSingUp()" type="submit" [disabled]="sigUpForm.invalid">Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form [formGroup]="loginForm">
                <h1>Inicia sesión</h1>
                <span>o usa tu cuenta</span>
                <input name="email" formControlName="Correo" type="email" placeholder="Email" />
                <input name="Pass" formControlName="Password" type="password" placeholder="Password" />
                <div class="form-inline fr mt-4">
                    <a routerLink="/auth/restaurarContasena">¿Olvidaste tu contraseña?</a>
                </div>
                <button (click)="onLogin()" type="submit">Iniciar sesion</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido!</h1>
                    <p>Conectate para mantenerte al dia con los nuevos productos</p>
                    <button class="ghost" id="signIn" (click)="eliminar()">Iniciar sesion</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola ¡Bienvenido!</h1>
                    <p>Ingresa tus datos personales</p>
                    <button class="ghost" id="signUp" (click)="cambiar()">Registrate</button>
                </div>
            </div>
        </div>
    </div>
</div>
